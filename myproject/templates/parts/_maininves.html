<div class="container marketing">
    <div class="container container_main">
        <div class="py-5 text-center">
            <h2>行員確認表單</h2>
        </div>
        <div>
            <div class="row justify-content-end">
                <button class="btn btn-secondary btn-sm btn4" type="demo" id="demo">
                    <i class="fa-solid fa-file-pen"></i>&nbsp;Demo</button>
            </div>
        </div>

        <form class="needs-validation post " novalidate action="/admineval" method="post" autocomplete="off"
            name="invesform">
            <fieldset class="row g-3">
                <legend>客戶資訊</legend>
                <div class="col-md-3 divm">
                    <label for="lastName" class="form-label">客戶編號</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-outline-secondary btn-sm" type="button" id="getinfo"
                        style="float:right">Bring out</button>
                    <input type="text" class="form-control" id="currID" placeholder="" value="{{ info.sk_id }}"
                        name="currID" required>
                    <div class="invalid-feedback">
                        客戶編號是必填欄位
                    </div>
                    <div class="warning_id_block" id="warning_id">
                        此客戶編號不存在
                    </div>
                    <div class="warning_id_block" id="warning_already">
                        資料庫內已經有此客戶資料
                    </div>
                    <div class="warning_id_block" id="warning_id2">
                        此客戶編號為保留號
                    </div>
                </div>
                <div class="col-md-2 divm">
                    <label for="fullName" class="form-label">姓名</label><br>
                    <span id="fullName">&nbsp;&nbsp;{{ info.fullname }}</span>
                </div>
                <div class="col-md-3 divm">
                    <label for="apply_day" class="form-label">申請日期</label><br>
                    <span id="apply_day">&nbsp;&nbsp;{{ info.applyday }}</span>
                </div>
                <div class="col-md-4 divm ">
                    <label for="" class="form-label">是否為緊急狀態</label>
                    <div class="car">
                        <div class="form-check form-check-inline">
                            <input class="needs-validation" type="radio" name="emergency" id="emergency-yes" value="">
                            <label class="form-check-label" for="emergency-yes">是</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="needs-validation" type="radio" name="emergency" id="emergrncy-no" value=""
                                checked>
                            <label class="form-check-label" for="emergency-no">否</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-4  divm">
                    <label for="registchan-day" class="form-label">申請前幾天改變註冊 </label><br>
                    <input type="text" class="form-select date1" id="registchan-day" placeholder="天" required value=""
                        name="registchan-day">
                </div>
                <div class="col-md-4  divm">
                    <label for="infochan-day" class="form-label">申請前幾天更改身份文件</label><br>
                    <input type="text" class="form-select date1" id="infocang-day" placeholder="天" required value=""
                        name="infocang-day">
                </div>
                <div class="col-md-4  divm">
                    <label for="phonechan-day" class="form-label">申請前幾天更改電話</label><br>
                    <input type="text" class="form-select date1" id="phone-day" placeholder="天" required value=""
                        name="phone-day">
                </div>
                <div class="col-md-4  divm">
                    <label for="OBSSOCIAL60" class="form-label">客戶周圍有幾人欠繳貸款</label><br>
                    <input type="number" class="form-select date1" id="OBSSOCIAL60" min="0" value="" name="OBSSOCIAL60"
                        required>
                </div>
                <div class="col-md-4  divm">
                    <label for="DEFSOCIAL60" class="form-label">客戶周圍有幾人在本行欠繳貸款</label><br>
                    <input type="number" class="form-select date1" id="DEFSOCIAL60" min="0" value="" name="DEFSOCIAL60"
                        required>
                </div>
                <div class="col-md-4  divm">
                    <label for="REQWeek" class="form-label">前一周內向徵信局詢問次數</label><br>
                    <input type="number" class="form-select date1" id="REQWeek" min="0" value="" name="REQWeek" required>
                </div>
                <div class="col-md-4  divm">
                    <label for="REQMon" class="form-label">前一個月內向徵信局詢問次數</label><br>
                    <input type="number" class="form-select date1" id="REQMon" min="0" value="" name="REQMon" required>
                </div>
                <div class="col-md-4  divm">
                    <label for="REQRT" class="form-label">前一季內向徵信局詢問次數</label><br>
                    <input type="number" class="form-select date1" id="REQRT" min="0" value="" name="REQRT" required>
                </div>
                <div class="col-md-4  divm">
                    <label for="REQYear" class="form-label">前一年內向徵信局詢問次數</label><br>
                    <input type="number" class="form-select date1" id="REQYear" min="0" value="" name="REQYear" required>
                </div>
                <div class="col-md-4 divm">
                    <label for="suitetype" class="form-label">申請貸款時陪同者</label><br>
                    <select id="suitetype" class="form-select selec1" aria-valuetext="" name="suitetype">
                        <option disabled selected>(請選擇)</option>
                        <option>無人陪同</option>
                        <option>小孩</option>
                        <option>父母</option>
                        <option>其他家人</option>
                    </select>
                </div>
                <div class="col-md-4 divm Icon-inside">
                    <label for="accountamt" class="form-label">帳戶餘額</label>
                    <input type="text" class="form-control dollar" aria-label="Amount (to the nearest dollar)"
                        id="accountamt" value="" placeholder=".00" name="accountamt">
                    <i class="fa-solid fa-dollar-sign" aria-hidden="true"></i>
                </div>
                <div class="col-md-3 divm Icon-outside ">
                    <label for="cardavg" class="form-label">持有信用卡平均額度</label>
                    <input type="text" class="form-control card" aria-label="Amount (to the nearest dollar)"
                        id="cardavg" value="" placeholder=".00" name="cardavg">
                    <i class="fa-solid fa-money-check-dollar" aria-hidden="true"></i>
                </div>
            </fieldset>

            <label class="form-label form-check-label-new1" for="firstapp">第一次申請&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input class="form-check-input" type="checkbox" value="" name="firstapp" id="firstapp">
            <fieldset class="row g-3">
                <legend class="legend2">本行過去申請紀錄</legend>
                <div class="col-md-3  divm">
                    <label for="DAYS_PERIOD_median" class="form-label">先前申請與本次申請間隔時間</label><br>
                    <input type="text" class="form-control dollar prev" aria-label="Amount (to the nearest dollar)"
                        id="DAYS_PERIOD_median" value="" placeholder="天" name="DAYS_PERIOD_median">
                </div>
                <div class="col-md-3  divm">
                    <label for="NAME_TYPE_SUITE" class="form-label">前次申請時有無人陪伴</label><br>
                    <input type="text" class="form-control dollar prev" aria-label="Amount (to the nearest dollar)"
                        id="NAME_TYPE_SUITE" value="" placeholder="(1或0)" name="NAME_TYPE_SUITE">
                </div>
                <div class="col-md-3 divm Icon-inside">
                    <label for="weekdayStart" class="form-label">客戶前次在星期幾申請貸款</label>
                    <input type="text" class="form-control dollar prev" aria-label="Amount (to the nearest dollar)"
                        id="weekdayStart" value="" placeholder="(1-7)" name="weekdayStart">
                </div>
                <div class="col-md-3 divm Icon-inside">
                    <label for="hour_apprstart" class="form-label">客戶前次大約在幾點申請貸款</label>
                    <input type="text" class="form-control dollar prev" aria-label="Amount (to the nearest dollar)"
                        id="hour_apprstart" value="" placeholder="(24小時制)" name="hour_apprstart">
                </div>
                
                <div class="col-md-3 divm">
                    <label for="CONTRACT" class="form-label">前次貸款合約種類</label><br>
                    <select id="CONTRACT" class="form-select selec1 prev" aria-valuetext="" name="CONTRACT">
                        <option disabled selected>(請選擇)</option>
                        <option>現金貸款</option>
                        <option>消費貸款</option>
                        <option>循環貸款</option>
                    </select>
                </div>
                <div class="col-md-3 divm">
                    <label for="yieldhigh" class="form-label">之前申請貸款的利率</label><br>
                    <select id="yieldhigh" class="form-select selec1 prev" aria-valuetext="" name="yieldhigh">
                        <option value="" disabled selected>(請選擇)</option>
                        <option>低</option>
                        <option>中</option>
                        <option>高</option>
                    </select>
                </div>
                <div class="col-md-3 divm Icon-inside">
                    <label for="DAYS_DECISION_median" class="form-label">貸款合約平均時間長</label>
                    <input type="text" class="form-control dollar prev" aria-label="Amount (to the nearest dollar)"
                        id="DAYS_DECISION_median" value="" placeholder="天" name="DAYS_DECISION_median">
                </div>
                <div class="col-md-3  divm">
                    <label for="CNT_PAYMENT_median" class="form-label">過去貸款平均期數</label><br>
                    <input type="number" class="form-select date1 prev" id="CNT_PAYMENT_median" min="0" value=""
                        name="CNT_PAYMENT_median">
                </div>

                <div class="col-md-3 divm Icon-inside">
                    <label for="PREV_APPLICATION_max" class="form-label">過去申貸最大要求</label>
                    <input type="text" class="form-control dollar prev" aria-label="Amount (to the nearest dollar)"
                        id="PREV_APPLICATION_max" value="" placeholder=".00" name="PREV_APPLICATION_max">
                    <i class="fa-solid fa-dollar-sign" aria-hidden="true"></i>
                </div>
                <div class="col-md-3 divm Icon-inside">
                    <label for="PREV_ANNUITY_media" class="form-label">過去申貸平均要求</label>
                    <input type="text" class="form-control dollar prev" aria-label="Amount (to the nearest dollar)"
                        id="PREV_ANNUITY_median" value="" placeholder=".00" name="PREV_ANNUITY_median">
                    <i class="fa-solid fa-dollar-sign" aria-hidden="true"></i>
                </div>
                <div class="col-md-3 divm Icon-inside">
                    <label for="PREV_CREDIT_max" class="form-label">過去貸款最大核定額</label>
                    <input type="text" class="form-control dollar prev" aria-label="Amount (to the nearest dollar)"
                        id="PREV_CREDIT_max" value="" placeholder=".00" name="PREV_CREDIT_max">
                    <i class="fa-solid fa-dollar-sign" aria-hidden="true"></i>
                </div>
                <div class="col-md-3 divm Icon-inside">
                    <label for="PREV_CREDIT_sum" class="form-label">過去貸款平均核定額</label>
                    <input type="text" class="form-control dollar prev" aria-label="Amount (to the nearest dollar)"
                        id="PREV_CREDIT_sum" value="" placeholder=".00" name="PREV_CREDIT_sum">
                    <i class="fa-solid fa-dollar-sign" aria-hidden="true"></i>
                </div>

                <div class="col-md-3 divm Icon-inside">
                    <label for="prevcremax" class="form-label">過去銀行最高願意核貸率</label>
                    <input type="text" class="form-control dollar prev" aria-label="Amount (to the nearest dollar)"
                        id="creappmax" value="" name="creappmax">
                </div>
                <div class="col-md-3 divm Icon-inside">
                    <label for="PREV_DOWN_PAYMENT_median" class="form-label">過去貸款頭期款平均數</label>
                    <input type="text" class="form-control dollar prev" aria-label="Amount (to the nearest dollar)"
                        id="PREV_DOWN_PAYMENT_median" value="" placeholder=".00" name="PREV_DOWN_PAYMENT_median">
                    <i class="fa-solid fa-dollar-sign" aria-hidden="true"></i>
                </div>
                <div class="col-md-3 divm Icon-inside">
                    <label for="RATE_DOWN_PAYMENT_median" class="form-label">過去頭期款平均利率</label>
                    <input type="text" class="form-control dollar prev" aria-label="Amount (to the nearest dollar)" value=""
                        id="RATE_DOWN_PAYMENT_median" name="RATE_DOWN_PAYMENT_median">
                </div>
                <div class="col-md-3 divm Icon-inside">
                    <label for="PORTFOLIO_Cash" class="form-label">過去現金貸款比例</label>
                    <input type="text" class="form-control dollar prev" aria-label="Amount (to the nearest dollar)" 
                        id="PORTFOLIO_Cash" value="" name="PORTFOLIO_Cash">
                </div>

                <div class="col-md-3 divm Icon-inside">
                    <label for="prevcremax" class="form-label">現金支付比例</label>
                    <input type="text" class="form-control dollar prev" aria-label="Amount (to the nearest dollar)"
                        id="cashBank" value="" name="cashBank">
                </div>
                <div class="col-md-3 divm Icon-inside">
                    <label for="prevcremax" class="form-label">轉帳支付比例</label>
                    <input type="text" class="form-control dollar prev" aria-label="Amount (to the nearest dollar)" 
                        id="accountpay" value="" name="accountpay">
                </div>
                <div class="col-md-3 divm Icon-inside">
                    <label for="PREV_GOODS_PRICE_max" class="form-label">過去最大抵押品價值</label>
                    <input type="text" class="form-control dollar prev" aria-label="Amount (to the nearest dollar)"
                        id="PREV_GOODS_PRICE_max" value="" placeholder=".00" name="PREV_GOODS_PRICE_max">
                    <i class="fa-solid fa-dollar-sign" aria-hidden="true"></i>
                </div>

            </fieldset>



            <div class="d-grid gap-2 d-md-block" style="text-align:right ;">
                <button class="btn btn-secondary btn-lg btn3" type="reset" id="reset-all" name="reset-all"><i
                        class="fa-solid fa-recycle"></i>
                    重填</button>
                <button class="btn btn-primary btn-lg btn3" type="submit" id="sent" name="sent"><i
                        class="fa-solid fa-paper-plane"></i>
                    送出</button>
        </form>

    </div>


    <hr class="featurette-divider">
    <!-- /END THE FEATURETTES -->

</div><!-- /.container -->
